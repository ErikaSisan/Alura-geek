<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek | Adicionar Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="header container">
      <div>
        <a class="header__logo" href="index.html" id="header">
          <img
            class="header__logo--img"
            src="assets/images/logo.svg"
            alt="Loja Alura Geek"
          />
        </a>
        <label for="h__input" class="sr-only">
          Digite o que deseja encontrar
        </label>
        <input
          type="search"
          id="h__input"
          class="header__input"
          placeholder="O que deseja encontrar?"
        />
      </div>
      <a class="header__button button__void button" href="all-products.html">Menu administrador</a>
      <i class="header__search icon-search"></i>
    </header>

    <section class="admin container">
      <!-- Adicionar produto -->
      <form action="" class="contact__form">
        <fieldset>
          <legend>Adicionar novo produto</legend>
          <label for="product__image"
            >Adicionar uma imagem para o produto</label
          >
          <input type="file" name="" id="product__image" />
          <label for="product__name" class="sr-only">Nome do produto</label>
          <input type="text" id="product__name" placeholder="Nome do produto" />
          <label for="product__price" class="sr-only">Preço do produto</label>
          <input type="number" id="product__price" placeholder="Preço do produto" />
          <label for="product__description" class="sr-only">Descrição do produto</label>
          <textarea name="" id="product__description" placeholder="Descrição do produto"></textarea>
          <button type="submit" class="button__blue button">
            Adicionar produto
          </button>
        </fieldset>
      </form>
    </section>

      <!-- Contato -->
      <section class="contact container">
        <div class="contact__links">
          <a class="contact__links--logo" href="#header">
            <img src="assets/images/logo.svg" alt="Loja Alura Geek" />
          </a>
          <ul>
            <li><a href="#">Quem somos nós</a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Programa fidelidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>

        <form action="" class="contact__form">
          <fieldset>
            <legend>Fale conosco</legend>
            <label for="name" class="sr-only">Escreva seu nome</label>
            <input id="name" type="text" placeholder="Nome" />
            <label for="message" class="sr-only">Escreva sua mensagem</label>
            <textarea
              name=""
              id="message"
              placeholder="Escreva sua mensagem"
            ></textarea>
            <button type="submit" class="button__blue button">
              Enviar mensagem
            </button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
      <a href="https://angelacaldas.vercel.app" aria-labelledby="portfolio">
        <i class="icon-logo"></i>
      </a>
      <p id="portfolio">
        Desenvolvido por Angela Caldas
        <span class="sr-only">(Ver portfolio)</span>
      </p>
      <p>2022</p>
    </footer>
  </body>
</html>
