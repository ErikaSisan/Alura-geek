<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek | Adicionar Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/base.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link rel="stylesheet" href="assets/icons/icons.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="header container">
      <a class="header__logo" href="index.html">
        <img
          class="header__logo--img"
          src="assets/images/logo.svg"
          alt="Loja Alura Geek"
        />
      </a>
      <!-- <input type="search" /> -->
      <a class="button__void button" href="login.html">Login</a>
      <i class="header__search icon-search"></i>
    </header>

    <section class="admin section container">
      <!-- Adicionar produto -->
      <form action="" class="contact__form">
        <fieldset>
          <legend>Adicionar novo produto</legend>
          <label for="product__image"
            >Adicionar uma imagem para o produto</label
          >
          <input type="file" name="" id="product__image" />
          <label for="product__name">Nome do produto</label>
          <input type="text" id="product__name" />
          <label for="product__price">Preço do produto</label>
          <input type="number" id="product__price" />
          <label for="product__description">Descrição do produto</label>
          <textarea name="" id="product__description"></textarea>
          <button type="submit" class="button__blue button">
            Adicionar produto
          </button>
        </fieldset>
      </form>
    </section>

    <!-- Contato -->
    <section class="contact container">
      <div class="contact__links">
        <a class="contact__logo" href="#home">
          <img
            class="contact__logo--img"
            src="assets/images/logo.svg"
            alt="Loja Alura Geek"
          />
        </a>
        <ul>
          <li>Quem somos nós</li>
          <li>Política de privacidade</li>
          <li>Programa fidelidade</li>
          <li>Nossas lojas</li>
          <li>Quero ser franqueado</li>
          <li>Anuncie aqui</li>
        </ul>
      </div>

      <form action="" class="contact__form">
        <fieldset>
          <legend>Fale conosco</legend>
          <label for="name" aria-label="Digite seu nome">Nome</label>
          <input id="name" type="text" />
          <label for="message" class="sr-only">Escreva sua mensagem:</label>
          <textarea
            name=""
            id="message"
            placeholder="Escreva sua mensagem"
          ></textarea>
          <button type="submit" class="button__blue button">
            Enviar mensagem
          </button>
        </fieldset>
      </form>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
      <a href="https://angelacaldas.vercel.app" aria-labelledby="portfolio">
        <i class="icon-logo"></i>
      </a>
      <p id="portfolio">
        Desenvolvido por Angela Caldas
        <span class="sr-only">(Ver portfolio)</span>
      </p>
      <p>2022</p>
    </footer>
  </body>
</html>
