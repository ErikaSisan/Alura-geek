<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="header container">
      <a class="header__logo" href="index.html" id="header">
        <img
          class="header__logo--img"
          src="assets/images/logo.svg"
          alt="Loja Alura Geek"
        />
      </a>
      <!-- <input type="search" /> -->
      <a class="header__button button__void button" href="login.html">Login</a>
      <i class="header__search icon-search"></i>
    </header>

    <!-- Login -->
    <section class="login container">
      <form action="" class="login__form">
        <fieldset>
          <legend>Iniciar Sessão</legend>
          <label for="email" class="sr-only">Escreva seu email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Escreva seu email"
          />
          <label for="" class="sr-only">Escreva sua senha</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Escreva sua senha"
          />
          <button type="submit" class="button__blue button" onclick="javascript:window.open('all-products.html')">Entrar</button>
        </fieldset>
      </form>
    </section>

      <!-- Contato -->
      <section class="contact container">
        <div class="contact__links">
          <a class="contact__links--logo" href="#header">
            <img src="assets/images/logo.svg" alt="Loja Alura Geek" />
          </a>
          <ul>
            <li><a href="#">Quem somos nós</a></li>
            <li><a href="#">Política de privacidade</a></li>
            <li><a href="#">Programa fidelidade</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Quero ser franqueado</a></li>
            <li><a href="#">Anuncie aqui</a></li>
          </ul>
        </div>

        <form action="" class="contact__form">
          <fieldset>
            <legend>Fale conosco</legend>
            <label for="name" class="sr-only">Escreva seu nome</label>
            <input id="name" type="text" placeholder="Nome" />
            <label for="message" class="sr-only">Escreva sua mensagem</label>
            <textarea
              name=""
              id="message"
              placeholder="Escreva sua mensagem"
            ></textarea>
            <button type="submit" class="button__blue button">
              Enviar mensagem
            </button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
      <a href="https://angelacaldas.vercel.app" aria-labelledby="portfolio">
        <i class="icon-logo"></i>
      </a>
      <p id="portfolio">
        Desenvolvido por Angela Caldas
        <span class="sr-only">(Ver portfolio)</span>
      </p>
      <p>2022</p>
    </footer>
  </body>
</html>
