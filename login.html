<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/base.css" />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <link rel="stylesheet" href="assets/icons/icons.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header container">
      <a class="header__logo" href="index.html">
        <img
          class="header__logo--img"
          src="assets/images/logo.svg"
          alt="Loja Alura Geek"
        />
      </a>
      <!-- <input type="search" /> -->
      <a class="button__void button" href="login.html">Login</a>
      <a class="header__search" href="#">
        <i class="icon-search"></i>
      </a>
    </header>

    <!-- Login -->
    <section class="login">
      <form action="">
        <fieldset>
          <legend>Iniciar Sessão</legend>
          <label for=""></label>
          <input type="email" name="" id="" />
          <label for=""></label>
          <input type="password" name="" id="" />
          <button type="submit">Entrar</button>
        </fieldset>
      </form>
    </section>

    <!-- Contato -->
    <section class="contact container">
      <div class="contact__links">
        <a class="contact__logo" href="#home">
          <img
            class="contact__logo--img"
            src="assets/images/logo.svg"
            alt="Loja Alura Geek"
          />
        </a>
        <ul>
          <li>Quem somos nós</li>
          <li>Política de privacidade</li>
          <li>Programa fidelidade</li>
          <li>Nossas lojas</li>
          <li>Quero ser franqueado</li>
          <li>Anuncie aqui</li>
        </ul>
      </div>

      <form action="" class="contact__form">
        <fieldset>
          <legend>Fale conosco</legend>
          <label for="name" aria-label="Digite seu nome">Nome</label>
          <input id="name" type="text" />
          <label for="message" class="sr-only">Escreva sua mensagem:</label>
          <textarea
            name=""
            id="message"
            placeholder="Escreva sua mensagem"
          ></textarea>
          <button type="submit" class="button__blue button">
            Enviar mensagem
          </button>
        </fieldset>
      </form>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
      <p>Desenvolvido por Angela Caldas</p>
      <p>2022</p>
    </footer>
  </body>
</html>
